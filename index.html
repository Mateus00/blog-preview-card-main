<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="center">
      <div class="flex-column-center card">
        <img
          class="card-image"
          src="./assets/images/avatar-jessica.jpeg"
          alt="perfil image"
        />
        <div class="flex-column-center title-container">
          <h1 class="title">Jessica Randall</h1>
          <h3 class="subtitle">London, United Kingdom</h3>
        </div>
        <p>"Front-end developer and avid reader."</p>

        <div class="flex-column-center actions-container">
          <button class="link-button">GitHub</button>
          <button class="link-button">Frontend Mentor</button>
          <button class="link-button">LinkedIn</button>
          <button class="link-button">Twitter</button>
          <button class="link-button">Instagram</button>
        </div>
      </div>
    </main>
  </body>
</html>
